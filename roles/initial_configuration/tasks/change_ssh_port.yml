- name: Ensure SELinux allows SSH on the new port (if SELinux is enforcing)
  ansible.posix.seboolean:
    name: ssh_keysign
    state: true
    persistent: true
  when: ansible_facts.selinux.status == "enabled"

- name: Add SSH port to SELinux policy
  community.general.seport:
    ports: "{{ alternative_ssh_port }}"
    proto: tcp
    setype: ssh_port_t
    state: present
  when: ansible_facts.selinux.status == "enabled"

- name: Setup alternate SSH port (ssh.service)
  ansible.builtin.lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: ^#?Port
    line: "Port {{ alternative_ssh_port }}"
    create: true
  notify: Restart sshd service
  when:
    - ansible_os_family == 'Debian'


- name: Setup alternate SSH port (ssh.sock)
  ansible.builtin.blockinfile:
    path: /etc/systemd/system/ssh.socket.d/listen_{{ alternative_ssh_port }}.conf
    block: |
      [Socket]
      ListenStream=
      ListenStream={{ alternative_ssh_port }}
    create: true
  notify: Restart ssh socket
  when:
    - ansible_facts['distribution'] == "Ubuntu"
    - ansible_facts['distribution_version'] == "24.04" or ansible_facts['distribution_version'] == "22.04"

# We notified "Restart sshd" if we modified the sshd config.
# By calling flush_handlers, we make sure the handler is run *right now*
- name: Ensure SSH is reloaded if need be
  meta: flush_handlers

# We're done, make sure ansible_port is set properly so that any tasks
# after this use the right ansible_port.
- name: Ensure we use the configured SSH port for the remainder of the role
  ansible.builtin.set_fact:
    ansible_port: "{{ alternative_ssh_port }}"

# Gather facts should be set to false when running this role since it will
# fail if the Ansible SSH port is not set correctly.
# We run setup to gather facts here once the SSH port is set up.
- name: Run deferred setup to gather facts
  setup:

# Sanity check, make sure Ansible is able to connect to the host
- name: Confirm host connection works
  ansible.builtin.ping:
