---
- name: restart xray service
  ansible.builtin.service:
    name: xray
    state: restarted

- name: remove nginx socket files
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /dev/shm/nginx-h1.sock
    - /dev/shm/nginx-h2c.sock

- name: restart nginx service
  ansible.builtin.service:
    name: nginx
    state: restarted
